<mat-toolbar color="primary">
  <mat-toolbar-row>
    <div class="Left">
    <img src="https://logo.clearbit.com/eventify.io?size=80"
    alt="Logo">
    <h1>ISO 27001:2022 certified</h1>
    </div>
    <div class="center">
    @for (option of options; track option.label) {
      <a mat-button [routerLink]="option.link" routerLinkActive="active">{{ option.label | translate }}</a>
    }
    </div>
    <div class="Right">
    <app-language-switcher/>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<router-outlet/>
